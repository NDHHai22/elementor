; Custom PHP configuration for WordPress development
; Increase upload and memory limits
upload_max_filesize = 256M
post_max_size = 256M
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; Enable error logging but not display (prevents AJAX/header issues)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Other useful settings
file_uploads = On
allow_url_fopen = On
